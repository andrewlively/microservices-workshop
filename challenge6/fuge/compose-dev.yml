influx:
  image: tutum/influxdb
  container_name: influx
  ports:
    - 8086:8086
    - 8083:8083
serializer:
  build: ../serializer/
  container_name: serializer
  environment:
    - INFLUX_HOST=127.0.0.1
    - SERIALIZER_PORT=10000
  links:
    - influx:influx
  ports:
    - 10000:10000
frontend:
  build: ../frontend/
  container_name: frontend
  environment:
    - SERIALIZER_HOST=127.0.0.1
    - SERIALIZER_PORT=10000
    - ACTUATOR_HOST=127.0.0.1
    - ACTUATOR_PORT=10004
    - FRONTEND_PORT=10001
  links:
    - actuator:actuator
    - serializer:serializer
  ports:
    - 10001:10001
broker:
  build: ../broker/
  container_name: broker
  environment:
    - SERIALIZER_HOST=127.0.0.1
    - SERIALIZER_PORT=10000
  links:
    - serializer:serializer
  ports:
    - 10002:10002
    - 1883:1883
    - 8883:8883
sensor:
  build: ../sensor/
  container_name: sensor
  environment:
    - BROKER_HOST=127.0.0.1
  links:
    - broker:broker
  ports:
    - 10003:10003
actuator:
  build: ../actuator/
  container_name: actuator
  environment:
    - BROKER_HOST=127.0.0.1
    - ACTUATOR_PORT=10004
  links:
    - broker:broker
    - frontend:frontend
