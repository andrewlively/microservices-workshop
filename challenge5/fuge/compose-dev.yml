influx:
  image: tutum/influxdb
  container_name: influx
  ports:
    - 8086:8086
    - 8083:8083
serializer:
  build: ../serializer/
  container_name: serializer
  environment:
    - INFLUX_HOST=127.0.0.1
    - SERIALIZER_PORT=10000
  links:
    - influx:influx
  ports:
    - 10000:10000
frontend:
  build: ../frontend/
  container_name: frontend
  environment:
    - SERIALIZER_HOST=127.0.0.1
    - SERIALIZER_PORT=10000
    - FRONTEND_PORT=10001
  links:
    - serializer:serializer
  ports:
    - 10001:10001
broker:
  build: ../broker/
  container_name: broker
  environment:
    - SERIALIZER_HOST=127.0.0.1
    - SERIALIZER_PORT=10000
  links:
    - serializer:serializer
  ports:
    - 10002:10002
